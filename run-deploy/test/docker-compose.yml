version: '3.4'

services:

    # MoreJee Database
  app-infrastructure-pgsql:
    container_name: app-infrastructure-pgsql-icxl
    image: postgres:10.5
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=root
    ports:
      - "9501:5432"
    networks:
      icxl-work:
        aliases:
          - icxl-db
    restart: always
# 1.2 Consul
  app-infrastructure-consul:
    container_name: app-infrastructure-consul-icxl
    image: consul:1.4.4
    command: "agent -dev -client=0.0.0.0 -bind='{{ GetInterfaceIP \"eth0\" }}'"
    ports:
      - "9502:8500"
    networks:
      icxl-work:
        aliases:
          - icxl-consul
    restart: always
    
  app-infrastructure-apigateway:
    container_name: app-infrastructure-apigateway-icxl
    image: registry.cn-shanghai.aliyuncs.com/icxl-core/icxl-apigateway:0910_2
    ports:
      - "9503:80"
    environment:
      - ASPNETCORE_ENVIRONMENT=Release
    networks:
      icxl-work:
        aliases:
          - icxl-gateway
    depends_on:
      - app-infrastructure-pgsql
      - app-infrastructure-consul
    restart: always
    #idsServer
  app-infrastructure-idsServer:
    container_name: app-infrastructure-idsServer-icxl
    image: registry.cn-shanghai.aliyuncs.com/icxl-core/icxl-ids:0910_2
    environment:
      - ConnectionString=Server=app-infrastructure-pgsql;Port=5432;Database=appbasic;User Id=postgres;Password=root
      # Consul
      - ConsulConfig:Server:IP=icxl-consul
      - ConsulConfig:Server:Port=8500
      - ConsulConfig:Client:IP=icxl-ids
      - ConsulConfig:Client:Port=80
    ports:
      - "5000:80"
    networks:
      icxl-work:
        aliases:
          - icxl-ids
    depends_on:
      - app-infrastructure-apigateway
    restart: always
# 2. app microservices
# 2.1 basic ms
  app-microservice-basic-api:
    container_name: app-microservice-basic-api-icxl
    image: registry.cn-shanghai.aliyuncs.com/icxl-core/icxl-api:0910_2
    environment:
      - idsUrl:IP=icxl-ids
      - idsUrl:Port=80
      #- ConnectionString=Data Source=app-infrastructure-sqlserver;Port=1433;Initial Catalog=apiCore; User Id=sa;Password=cxi1230123
      - ConnectionString=Server=app-infrastructure-pgsql;Port=5432;Database=appbasic;User Id=postgres;Password=root
      # Consul
      - ConsulConfig:Server:IP=icxl-consul
      - ConsulConfig:Server:Port=8500
      - ConsulConfig:Client:IP=icxl-basicapi
      - ConsulConfig:Client:Port=80
    ports:
      - "9511:80"
    networks:
      icxl-work:
        aliases:
          - icxl-basicapi
    depends_on:
      - app-infrastructure-idsServer
    restart: always

# 2.2 oms ms
  app-microservice-oms-api:
    container_name: app-microservice-oms-api-icxl
    image: registry.cn-shanghai.aliyuncs.com/icxl-core/icxl-api-oms:0910_2
    environment:
      - idsUrl:IP=icxl-ids
      - idsUrl:Port=80
      - ConnectionString=Server=app-infrastructure-pgsql;Port=9501;Database=appoms;User Id=postgres;Password=root
      # Consul
      - ConsulConfig:Server:IP=icxl-consul
      - ConsulConfig:Server:Port=8500
      - ConsulConfig:Client:IP=icxl-omsapi
      - ConsulConfig:Client:Port=80
    ports:
      - "9512:80"
    networks:
      icxl-work:
        aliases:
          - icxl-omsapi
    depends_on:
      - app-infrastructure-idsServer
    restart: always



networks:
  icxl-work:
    driver: overlay
      


 